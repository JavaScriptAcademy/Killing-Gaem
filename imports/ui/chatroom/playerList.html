<template name="PlayerList">
  <div class="list-players">
    <a class="js-new-list">
      <span> Participant List</span>
    </a>
    {{#if gameStart}}
       {{#each participant in participants}}
        <a title="participants:{{participant.username}}" class="list-player" name="participants" >
          <span name="name">{{participant.username}}</span>
          {{#if showMurderer}}
            {{#if isMurderer participant.role}}
              <span name="murderer" style="color:red">({{participant.role}})</span>
            {{/if}}
          {{/if}}
          {{#if showPolice}}
            {{#if isPolice participant.role}}
              <span name="murderer" style="color:green">({{participant.role}})</span>
            {{/if}}
          {{/if}}

          {{#if isRoomHolder participant.username}}
            <button class="delete">&times;</button>
          {{/if}}
        </a>
      {{/each}}
    {{else}}
      {{#each onlineUser in onlineUsers}}
        <a title="onlineUser:{{onlineUser.username}}" class="list-player" name="onlineUser">
          {{onlineUser.username}}
          {{#if isRoomHolder onlineUser.username}}
            <button class="delete">&times;</button>
          {{/if}}
        </a>
      {{/each}}
    {{/if}}
  </div>
</template>
