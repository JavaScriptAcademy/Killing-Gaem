<template name="PlayerList">
  <div class="list-players">
    <a class="js-new-list">
      <span> Participant List</span>
    </a>
    {{#if participants}}
      {{#each participant in participants}}
        <a title="{{participant.username}}" class="list-player">
          {{participant.username}}
          {{#if participant.username = roomHolder.username}}
            <button class="delete">&times;</button>
          {{/if}}
        </a>
      {{/each}}
    {{/if}}

  </div>
</template>
