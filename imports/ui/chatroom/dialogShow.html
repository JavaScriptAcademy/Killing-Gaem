<template name="DialogShow">
  <div data-spy="scroll" class="dialog-items">
    <ul class="list-group">
      {{#each dialog in dialogs}}
      {{> DialogItem (dialogItemArgs dialog)}}
      {{/each}}
    </ul>
  </div>
  <form class="new-task input-symbol" id="dialogForm">
    <textarea rows="4" cols="80" name="text" placeholder="Type to add new dialogs" form="dialogForm">
    </textarea>
    <button class="btn btn-success btn-block"> Send </button>
  </form>
</template>
