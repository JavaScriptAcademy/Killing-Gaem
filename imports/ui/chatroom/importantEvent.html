<template name="ImportantEvent">
  <div class="eventContainer">
    {{#if gameStart}}
      {{#if daytime}}
      <h4 class="text-primary">Now is the daytime.</h4>
      <p> Every has the chance to say something.</p>
      <button id="switchButton">End Daytime.</button>
      {{else}}
      <h4 class="text-primary">Now is the night.</h4>
      <p>*If you are a <mark>murderer</mark>, you should choose someone to kill.</p>
      <p>*If you are a <mark>policeman</mark>, you should choose someone to checkout.</p>
      <p>*If you are a <mark>citizen</mark>, just keep silence.</p>
      <button id="switchButton">End Night.</button>
      {{/if}}
    {{else}}
      <h4 class="text-primary">Please press the 'start' button to start game.</h4>
      <button id="startButton">Game start</button>
    {{/if}}
  </div>
</template>
