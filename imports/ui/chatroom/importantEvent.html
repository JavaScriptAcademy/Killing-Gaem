<template name="ImportantEvent">
  <div class="eventContainer panel panel-warning">
    {{#if gameStart}}
      {{#if daytime}}
      <div class="panel-heading text-primary">Daytime.</div>
      <div class="panel-body">
        <p> Everyone has the chance to say something.</p>
        <big>{{getCountdown}}</big> seconds left of daytime.
      </div>
      {{else}}
      <div class="panel-heading text-primary">Night.</div>
      <div class="panel-body">
        <p>*If you are a <mark>murderer</mark>, you should choose someone to kill.</p>
        <p>*If you are a <mark>policeman</mark>, you should choose someone to checkout.</p>
        <p>*If you are a <mark>citizen</mark>, just keep silence.</p>
      </div>
      {{/if}}
    {{else}}
      <div class="panel-heading text-primary">Press the button to start</div>
      <div class="panel-body">
        <button class="btn btn-primary btn-lg" id="startButton">Game start</button>
      </div>
    {{/if}}
  </div>
</template>
